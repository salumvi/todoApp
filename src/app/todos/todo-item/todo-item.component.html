<!-- `editing`  `completed`  -->

<li [ngClass]="{ completed: todo.completado, editing: editando }">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompletado" />
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input class="edit" type="text" [formControl]="txtInput" #inputAccion (blur)="terminarEdicion()" />
</li>
